<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Frontend Mentor |  Calculator app</title>

     <link rel="icon" type="image/png" sizes="32x32" href="./build/img/favicon-32x32.png">

     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./build/css/app.css">
    <script src="https://kit.fontawesome.com/6336ec91fc.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="calculator">
        <div class="calculator__container">
          <div class="calculator__title">
            <div>
              <h2>calc</h2>
            </div>
            <div>
              <h3>theme</h3>
            </div>
          </div>
          <div class="calculator__result">
            <span>399,981</span>
          </div>
          <div class="calculator__buttons">
            <div class="item"><button class="button">7</button></div>
            <div class="item"><button class="button">8</button></div>
            <div class="item"><button class="button">9</button></div>
            <div class="item"><button class="button btn--blue">DEL</button></div>
            <div class="item"><button class="button">4</button></div>
            <div class="item"><button class="button">5</button></div>
            <div class="item"><button class="button">6</button></div>
            <div class="item"><button class="button">+</button></div>
            <div class="item"><button class="button">1</button></div>
            <div class="item"><button class="button">2</button></div>
            <div class="item"><button class="button">3</button></div>
            <div class="item"><button class="button">-</button></div>
            <div class="item"><button class="button">.</button></div>
            <div class="item"><button class="button">0</button></div>
            <div class="item"><button class="button">/</button></div>
            <div class="item"><button class="button">x</button></div>
            <div class="item item--reset"><button class="button btn--blue btn--block">RESET</button></div>
            <div class="item item--equal"><button class="button btn--red btn--block">=</button></div>
          </div>
        </div>
      </section>
      <footer class="footer">
        <div class="footer__attribution">
          <p>
            Challenge by <a href="https://www.frontendmentor.io/challenges/sunnyside-agency-landing-page-7yVs3B6ef" target="_blank">Frontend Mentor</a>
          </p>
          <p>
            Coded by <a href="https://sskaren1.github.io/Sunnyside-agency-landing-page/">Karen Obispo</a>
          </p>          
        </div>
      </footer>
</body>
</html>
